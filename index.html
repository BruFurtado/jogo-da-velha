<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="score">
    <h3>Placar</h3>
    <table class="score-table">
      <tr>
        <td>Jogador</td>
        <td>Pontos</td>
      </tr>
      <tr id="player-1">
        <td class="name"></td>
        <td class="points">0</td>
      </tr>
      <tr id="player-2">
        <td class="name"></td>
        <td class="points">0</td>
      </tr>
    </table>
  </div>

  <div id="game" class="tic-tac-toe">
    <div class="row">
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
    </div>
    <div class="row">
      <div class="box" id="box4"></div>
      <div class="box" id="box5"></div>
      <div class="box" id="box6"></div>
    </div>
    <div class="row">
      <div class="box" id="box7"></div>
      <div class="box" id="box8"></div>
      <div class="box" id="box9"></div>
    </div>
  </div>

  <div class="players-name">
    <div>
      <label>Jogador 1</label>
      <input type="text" id="player1-name" />
    </div>

    <div>
      <label>Jogador 2</label>
      <input type="text" id="player2-name" />
    </div>

    <button class="btn-primary" onclick="startGame()" type="button">Iniciar</button>

  </div>

  <button onclick="changePlayers()" class="switch-players btn-primary d-none">
    Trocar jogadores
  </button>

  <div class="current-player text-large d-none">
    Vez do jogador <div id="currentPlayerImg"></div>
    <span id="currentPlayerName"></span>
  </div>

  <div id="restartGame" class="d-none">
    <div id="score" class="text-large"></div>
    <img src="assets/restart.png" alt="restartGame" onclick="restartGame()">
  </div>
  <script src="./newIndex.js"></script>
</body>

</html>
